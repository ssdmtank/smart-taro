name: Node CI

on:
  push:
    branches:
      - master # default branch

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g yarn
      - run: npm i -g lerna
      - run: yarn bootstrap
      - run: yarn docs:build:gh
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          publish_dir: ./docs-dist
